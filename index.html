<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DuckShow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
body {
  margin: 0;
  padding: 0;
}
div.container {
  margin: .5em;
}
div.container textarea {
  width: 100%;
  box-sizing: border-box;
  resize: vertical;
}
#table table {
  border-collapse: collapse;
  width: 100%;
}
#table td, #table th {
  border: 1px solid black;
}
p.error {
  color: red;
}
    </style>
  </head>
  <body>
    <div class="container">
      <form id="query">
        <input type="hidden" name="source" value="read_parquet(['http://localhost:8000/data/year=2024/month=1/file.parquet', 'http://localhost:8000/data/year=2023/month=10/file.parquet', 'http://localhost:8000/data/year=2023/month=12/file.parquet', 'http://localhost:8000/data/year=2023/month=11/file.parquet'], hive_partitioning=1)">
        <p><textarea name="query"></textarea></p>
        <p><input type="submit" value="Query" disabled></p>
      </form>
      <p id="error" class="error" style="display: none;"></p>
      <div id="table"></div>
      <div id="graph" style="width: 100%; height: 50vh;"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.16.3"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.22.2"></script>
    <script type="module" src="index.mjs"></script>
  </body>
</html>
